<mat-dialog-content>
	<p>
		{{ data.message }}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{data.confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">{{data.cancelButtonText}}</button>
</mat-dialog-actions>
