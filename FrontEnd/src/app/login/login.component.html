<div class="centering">

    <mat-card>
      <mat-card-header class="centering">
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field>
            <input [(ngModel)]="user.userName" type="text" name="userName" matInput placeholder="Username">
          </mat-form-field>
          <br>
          <mat-form-field >
            <input [(ngModel)]="user.password" type="password" name="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <div class="centering">
            <button (click)="signIn()" mat-stroked-button>Sign-in</button>
        </div>
        <div class="centering">
          <button (click)="goBack()" mat-stroked-button>Back</button>
        </div>
      </form>
    </mat-card>
  
  </div>
